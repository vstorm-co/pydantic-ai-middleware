    - Hooks: concepts/hooks.md
    - Decorators: concepts/decorators.md
  - Advanced Features:
    - advanced/middleware-chains.md
    - advanced/parallel-execution.md
    - advanced/conditional-middleware.md
    - advanced/async-guardrails.md
    - advanced/tool-name-filtering.md
    - advanced/on-tool-error.md
    - advanced/hook-timeouts.md
    - advanced/permission-decisions.md
    - advanced/config-loading.md
    - advanced/pipeline-spec.md
  - Examples:
    - examples/index.md
    - Getting Started:
      - examples/logging.md
      - examples/rate-limiting.md
    - Security:
      - examples/security.md
      - examples/pii-detection.md
      - examples/prompt-injection.md
      - examples/toxicity-check.md
      - examples/json-schema-validation.md
    - Tool Control:
      - examples/tool-name-filtering.md
      - examples/tool-error-handling.md
      - examples/hook-timeouts.md
