site_name: pydantic-ai-middleware
site_description: Simple middleware library for Pydantic-AI
site_url: https://vstorm-co.github.io/pydantic-ai-middleware/
repo_url: https://github.com/vstorm-co/pydantic-ai-middleware
repo_name: vstorm-co/pydantic-ai-middleware

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vstorm-co/pydantic-ai-middleware
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pydantic-ai-middleware/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Concepts:
    - concepts/index.md
    - concepts/middleware.md
    - concepts/middleware-chains.md
    - concepts/hooks.md
    - concepts/decorators.md
    - concepts/parallel-execution.md
    - concepts/conditional-middleware.md
  - Examples:
    - examples/index.md
    - examples/logging.md
    - examples/security.md
    - examples/rate-limiting.md
  - API Reference:
    - api/index.md
    - api/middleware.md
    - api/chain.md
    - api/agent.md
    - api/toolset.md
    - api/decorators.md
    - api/exceptions.md
